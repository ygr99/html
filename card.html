<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Randomizer</title>
    <style>
        /* CSS 样式 */

        #card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            text-align: center;
            margin: 0;
        }

        .card p {
            text-align: justify;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div id="card-container">
        <!-- 卡片将在这里显示 -->
    </div>
    <script src="script.js"></script>
</body>
<script>


    const cards = [
        // 这里可以定义多张卡片的数据
        {
            name: '元素英雄星云新宇侠',
            type: '怪兽效果融合',
            level: '9',
            atk: 3000,
            def: 2500,
            description: '「元素英雄新宇侠」+「新空间侠·大地鼠」+「新空间侠·黑暗豹」',
            effects: [
                '这张卡从额外卡组的特殊召唤成功的场合发动。自己从卡组抽出对方场上的卡的数量。那之后，选场上1张表侧表示的卡，那个效果直到回合结束时无效。',
                '结束阶段发动。这张卡回到额外卡组，场上的卡全部里侧表示除外。'
            ]
        },
        // 更多卡片...
        {
            name: '元素英雄星云新宇侠2',
            type: '怪兽效果融合',
            level: '9',
            atk: 3000,
            def: 2500,
            description: '「元素英雄新宇侠」+「新空间侠·大地鼠」+「新空间侠·黑暗豹」',
            effects: [
                '这张卡从额外卡组的特殊召唤成功的场合发动。自己从卡组抽出对方场上的卡的数量。那之后，选场上1张表侧表示的卡，那个效果直到回合结束时无效。',
                '结束阶段发动。这张卡回到额外卡组，场上的卡全部里侧表示除外。'
            ]
        },
    ];

    function getRandomCard() {
        const randomIndex = Math.floor(Math.random() * cards.length);
        return cards[randomIndex];
    }

    function displayCard(card) {
        const cardContainer = document.getElementById('card-container');
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');

        cardElement.innerHTML = `
           <img src="path-to-card-image.jpg" alt="${card.name}">
           <h2>${card.name}</h2>
           <p>${card.type} - Level ${card.level}</p>
           <p>ATK ${card.atk}/DEF ${card.def}</p>
           <p>${card.description}</p>
           <p>Effects:</p>
           <ul>
               ${card.effects.map(effect => `<li>${effect}</li>`).join('')}
           </ul>
       `;
        cardContainer.appendChild(cardElement);
    }

    // 当页面加载完毕，显示一张随机卡片
    document.addEventListener('DOMContentLoaded', () => {
        const randomCard = getRandomCard();
        displayCard(randomCard);
    });
</script>

</html>
