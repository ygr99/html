<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取公网IP地址</title>
    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org/');
                const ip = await response.text();
                document.getElementById("public-ip").innerText = ip;
            } catch (error) {
                document.getElementById("public-ip").innerText = "无法获取公网IP";
            }
        }

        window.onload = function () {
            getIP();
        };
    </script>
</head>
<body>
    <h1>您的公网IP地址是：</h1>
    <p id="public-ip">正在加载...</p>
    <!-- <p>注意：此脚本仅能获取公网IP，并不能获取本地IP或WiFi名称。</p> -->
</body>
</html>
