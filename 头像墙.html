<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Sponsors</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 20px;
        font-size: 24px;
        text-align: center;
      }
      .avatar-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 20px;
      }
      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        object-fit: cover;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Past Sponsors</h1>
    <div class="avatar-container">
      <!-- 这里可以插入头像的URL或直接在HTML中添加img标签 -->
      <div class="avatar">
        <img
          src="https://ygr99.oss-cn-shenzhen.aliyuncs.com/utools/%E5%A4%B4%E5%83%8F.jpg"
          alt="Avatar 1"
        />
      </div>
      <div class="avatar">
        <img
          src="https://ygr99.oss-cn-shenzhen.aliyuncs.com/utools/%E5%A4%B4%E5%83%8F.jpg"
          alt="Avatar 2"
        />
      </div>
      <div class="avatar">
        <img
          src="https://ygr99.oss-cn-shenzhen.aliyuncs.com/utools/%E5%A4%B4%E5%83%8F.jpg"
          alt="Avatar 3"
        />
      </div>
      <!-- 继续添加更多的头像 -->
    </div>
  </body>
</html>
